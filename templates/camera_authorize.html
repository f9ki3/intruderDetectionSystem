<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Stream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 32px;
            color: #2980b9;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }
        .stream-thumbnail {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }
        .mt-4 {
            margin-top: 20px;
        }
        .text-center {
            text-align: center;
        }
        .btn-primary {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .btn-primary:hover {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-danger {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }
        .btn-danger:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Camera Authorize</h2>
        <div class="mb-4 d-flex justify-content-center">
            <img id="video-stream-only" src="" alt="Video Stream" style="border: 2px solid black; max-width: 640px; width: 100%;">
        </div>

        <div class="mt-4 text-center">
            <a onclick="registerFace()" class="btn btn-primary w-100">Add Authorize</a>
        </div>
        <div class="mt-3 text-center">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary w-100">Back to Dashboard</a>
        </div>
    </div>

    <script>
        document.getElementById('video-stream-only').src = '/video_feed_only';
        function registerFace() {
            fetch('/register_face', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => alert('Error: ' + error));
        }
    </script>
</body>
</html>
