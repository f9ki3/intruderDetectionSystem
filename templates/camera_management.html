<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 900px;
            margin-top: 50px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 32px;
            color: #2980b9;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #2980b9;
            border-color: #2980b9;
        }

            .btn-primary:hover {
                background-color: #3498db;
                border-color: #3498db;
            }

        .btn-danger {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

            .btn-danger:hover {
                background-color: #c0392b;
                border-color: #c0392b;
            }
    </style>
</head>
<body>
    <div class="container">
        <h2>Camera Management</h2>

        <form method="POST" action="">
            <div class="mb-3">
                <label for="camera_name" class="form-label">Camera Name</label>
                <input type="text" class="form-control" id="camera_name" name="camera_name" required>
            </div>

            <div class="mb-3">
                <button type="submit" name="action" value="add" class="btn btn-primary w-100">Add Camera</button>
                <button type="submit" name="action" value="delete" class="btn btn-danger w-100 mt-3">Delete Camera</button>
            </div>
        </form>

        <h3 class="mt-4">Registered Cameras</h3>
        <ul class="list-group">
            {% for camera in cameras %}
            <li class="list-group-item">{{ camera }}</li>
            {% else %}
            <li class="list-group-item">No cameras registered yet.</li>
            {% endfor %}
        </ul>

        <div class="mt-4 text-center">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary w-100">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
