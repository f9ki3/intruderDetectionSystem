<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Stream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 32px;
            color: #2980b9;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }
        .stream-thumbnail {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }
        .mt-4 {
            margin-top: 20px;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Camera Stream</h2>

        {% if cameras %}
            {% for camera in cameras %}
                <div class="mb-4 d-flex flex-column align-items-center justify-content-center">
                    <h3>{{ camera }}</h3>
                    <img id="video-stream" src="" alt="Video Stream" style="border: 2px solid black; max-width: 640px; width: 100%;">
                </div>
            {% endfor %}
        {% else %}
            <p>No cameras available for streaming.</p>
        {% endif %}

        <div class="mt-4 text-center">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary w-100">Back to Dashboard</a>
        </div>
    </div>
  <script>
    document.getElementById('video-stream').src = '/video_feed';
  </script>
</body>
</html>
