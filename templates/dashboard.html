<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Roboto', sans-serif;
            padding-top: 50px;
        }

        .dashboard-card {
            border-radius: 15px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3498db;
            padding: 15px;
            border-radius: 10px;
            color: white;
            margin-bottom: 30px;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: white;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

            .logout-btn:hover {
                background-color: #c0392b;
            }

        h2 {
            font-size: 48px;
            font-weight: 700;
            color: #fff;
            font-family: 'Playfair Display', serif;
        }

        h4 {
            font-size: 18px;
            font-weight: 400;
            color: #333;
            font-family: 'Roboto', sans-serif;
        }

        .nav-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .nav-item {
            flex: 1;
            text-align: center;
        }

        .btn-custom {
            background-color: #3498db;
            color: white;
            font-size: 18px;
            font-weight: 500;
            border-radius: 5px;
            padding: 15px 30px;
            width: 250px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

            .btn-custom:hover {
                background-color: #2980b9;
                transform: translateY(-3px);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            }

        .footer-message {
            text-align: center;
            font-size: 22px;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            color: #333;
            margin-top: 40px;
        }

            .footer-message strong {
                color: #3498db;
                font-weight: 600;
            }

        .nav-row .nav-item {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Logout -->
        <div class="header-container">
            <div>
                <h2>Dashboard</h2>
            </div>
            <div>
                <a href="{{ url_for('logout') }}" class="btn logout-btn">Logout</a>
            </div>
        </div>

        <!-- Dashboard Card with Button Links -->
        <div class="dashboard-card">
            <div class="nav-row">
                <div class="nav-item">
                    <a href="{{ url_for('user_management') }}" class="btn btn-custom">Manage Users</a>
                </div>
                <div class="nav-item">
                    <a href="{{ url_for('camera_management') }}" class="btn btn-custom">Manage Cameras</a>
                </div>
                <div class="nav-item">
                    <a href="{{ url_for('camera_stream') }}" class="btn btn-custom">View Camera Stream</a>
                </div>
                <div class="nav-item">
                    <a href="{{ url_for('camera_authorize') }}" class="btn btn-custom">Manage Authorize</a>
                </div>
            </div>
        </div>

        <!-- Welcome Message and Role Display -->
        <div class="footer-message">
            <p><strong>Welcome, {{ username }}!</strong></p>
            <p>You are logged in as <strong>{{ role }}</strong>.</p>
        </div>
    </div>
</body>
</html>
